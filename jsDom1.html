<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
<script>
    function appendList(array, id){
        // finish this function
        for (var i = 0; i < array.length; i++) {
            let newItem = document.createElement("li")
            newItem.innerHTML = array[i]
            document.getElementById(id).appendChild(newItem)
        }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    // appendList(students, target_id);

    function superAppend(arr, element, id) {
        for (var i = 0; i < arr.length; i++) {
            let newItem = document.createElement(element)
            newItem.innerHTML = arr[i]
            document.getElementById(id).appendChild(newItem)
        }
    }

    superAppend(students, 'li', target_id)
</script>   
</body>
</html>
