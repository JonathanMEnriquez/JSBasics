    <script>
        function printAllCohorts() {
            let students = [
                {name: 'Remy', cohort: 'Jan'},
                {name: 'Genevieve', cohort: 'March'},
                {name: 'Chuck', cohort: 'Jan'},
                {name: 'Osmund', cohort: 'June'},
                {name: 'Nikki', cohort: 'June'},
                {name: 'Boris', cohort: 'June'}
            ];
            for (let info in students) {
                console.log(`Name: ${students[info]["name"]}, Cohort: ${students[info]['cohort']}`)
            }
        }

        function try2() {
            console.log("Employees".toUpperCase())
            for (employee in users["employees"]) {
