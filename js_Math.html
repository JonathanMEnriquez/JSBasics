        //Math 2
        function isEven(num) {
            if (num % 2 === 0) {
                return true
            }
            return false
        }
        // console.log(isEven(2))

        //Math 3
        function how_many_even(arr) {
            if (typeof(arr) != "object") {return "invalid data type"}
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (isEven(arr[i])) {
                    count ++;
                }
            }
            return count
        }
