<body>
    <script>
        function magic_multiply(x, y) {
            
            if (typeof(x) == "string" || typeof(y) == "string") {
                return "Error: Cannot multiply a string"
            }
            if (typeof(x) == "number" && typeof(y) == "number") {
                x = x * y
                return x;
            }
            if (typeof(x) == "object") {
                for (var i = 0; i < x.length; i++) {
                    x[i] *= y;
                    console.log(x[i])
                }
                return x;
            }
        }
        var testArr = [2,4,6]
        console.log(magic_multiply(testArr, 5))
    </script>
